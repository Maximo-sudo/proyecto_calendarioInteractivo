<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Tareas Interactiva</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Agrega Tu Tarea</h1>
        <form id="task-form">
            <input type="text" id="task-title" placeholder="Nombre De La Tarea" required>
            <select id="task-category">
                <option value="trabajo">Trabajo</option>
                <option value="personal">Gym</option>
                <option value="estudio">Clase</option>
            </select>
            <select id="task-priority">
                <option value="alta">Alta</option>
                <option value="media">Media</option>
                <option value="baja">Baja</option>
            </select>
            <input type="datetime-local" id="task-reminder">
            <button type="submit">Confirmar Y Agregar</button>
        </form>

        <ul id="task-list"></ul>
    </div>

</body>
</html>
